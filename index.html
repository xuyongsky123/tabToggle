<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta name="Keywords" content="">
    	<meta name="Description" content="">
    	<title>tab标签页（标签页）</title>
    	<link rel="stylesheet" type="text/css" href="css/tab.page.css">
    	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    	<script type="text/javascript" src="js/jquery.tab.page.js"></script>

    	<script type="text/javascript">
			$(function(){
				$('.tab_container').tabToggle();
			});
    	</script>
    </head>
    <body>
    	<div class="tab_container">
			<ul class="tab_menu">
				<li class="active_item">Home</li>
				<li>MenuTwo</li>
				<li>MenuThree</li>
				<li>MenuFour</li>
				<li>MenuFive</li>
			</ul>
			<div class="tab_content">
				<div class="single_tab default_tab" tab-type="tab">test1</div>
				<div class="single_tab" tab-type="tab">test2</div>
				<div class="single_tab" tab-type="tab">test3</div>
				<div class="single_tab" tab-type="tab">test4</div>
				<div class="single_tab" tab-type="tab">test5</div>
			</div>
			<div>testtesttest</div>
    	</div>
    </body>
</html>
